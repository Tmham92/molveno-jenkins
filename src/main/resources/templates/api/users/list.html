<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}" href="../static/css/bootstrap/bootstrap.css">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">


    <title th:utext="#{api.users.list_of}"></title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar">...</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 th:text="#{api.users.list}"></h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="#{api.users.id}" scope="col"></th>
                        <th th:text="#{api.users.fname}" scope="col"></th>
                        <th th:text="#{api.users.lname}" scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">dummy</td>
                        <td th:text="${user.lastName}">last</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-2">
                <div class="row">
                    <form method="post" th:action="@{/api/users/employee/register}">
                        <button type="submit" th:text="#{api.users.add}"></button>
                    </form>

                 </div>
                <div class="row">
                    <form method="post" th:action="@{/api/users/employee/export}">
                        <button class="btn btn-danger" type="submit" onclick="confirmation()" th:text="#{api.users.list.export}"></button></p>
                    </form>
                    <div th:if="${exportDone}">
                        <p th:text="#{api.users.list.export.success}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:inline="javascript">
    function confirmation() {
    var message = [[#{api.users.list.confirm}]];
    confirm(message);
    }
</script>
</body>
</html>

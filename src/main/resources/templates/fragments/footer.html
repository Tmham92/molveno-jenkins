<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
</head>
<body>
<footer class="bg-light text-center fixed-bottom text-lg-start" th:fragment="footer">
    <div class="text-center p-3 bg-light ">
        <div class="row">
            <div class="col-md-4 my-auto">
                <p th:text="#{api.footer.location}"></p>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#cancellationPolicy" th:text="#{api.footer.cancellation}"></button>
            </div>
            <div class="col-md-4 my-auto">
                <p th:text="#{api.footer.copyright}">
            </div>
        </div>
    </div>
    <div class="modal fade" id="cancellationPolicy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title w-100 text-center" id="myModalLabel" th:text="#{api.footer.cancellation}"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body w-100 ">
                    <div class="row">
                        <div class="col-md center-block text-center">
                            <p th:utext="#{api.footer.cancellation.basic-info}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 text-left">
                            <p th:text="#{api.footer.cancellation.info1}"></p>
                            <p th:text="#{api.footer.cancellation.info2}"></p>
                            <p th:text="#{api.footer.cancellation.info3}"></p>
                        </div>
                        <div class="col-sm-2 text-left">
                            <p th:text="#{api.footer.cancellation.rate1}"></p>
                            <p th:text="#{api.footer.cancellation.rate2}"></p>
                            <p th:text="#{api.footer.cancellation.rate3}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
